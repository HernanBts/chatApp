<ion-header>
  <ion-toolbar color='primary'>
    <ion-title text-center> 
      ChatApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let chat of chatRooms" (click)="onClickChat(chat)">
      <ion-avatar slot='start'>
        <ion-img [src]="chat.img"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2><b> {{chat.name}} </b></h2>
        <h3>{{chat.description}} </h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-button (click)="onLogout()">Logout</ion-button> -->

</ion-content>
