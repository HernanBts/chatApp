<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class='icon' src="assets/icon/ch4t.png" alt="">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="pass" name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="cpass" name="password"></ion-input>
  </ion-item>
  <ion-button margin-vertical expand="block" color='success' (click)="onSignUp()">SignUp</ion-button>
  <p text-center routerLink='/login' >Have an account.</p>
</ion-content>
