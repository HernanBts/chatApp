<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot='start'>
      <ion-button (click)="closeRoom()" name='close'>
        <ion-icon name='close'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="room" text-center>{{room.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="room">
    <ion-card *ngFor="let mssg of room.messages">
      <ion-card-content>
        <h2><b> {{chat.name}} </b></h2>
        {{mssg.content}} 
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg"></ion-textarea>
    <ion-button color='success' (click)="onSendMsg()">
      <ion-icon name='send'></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
